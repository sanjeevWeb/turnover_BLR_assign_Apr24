<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <title>Responsive Signup Form</title>
</head>
<body class="container p-3" style="background-color: #FFECD6;">
    <div id="toastdiv"></div>
    <div class="row mt-5 align-middle z-3">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <img src="./public/computer.jpg" id="siblingImg" class="img-fluid rounded-2" alt="computer">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <form id="signupForm">
                <div class="mb-3">
                    <label for="namefield" class="form-label fw-semibold">Username</label>
                    <input type="text" class="form-control" id="namefield" placeholder="vaibhav">
                </div>
                <div class="mb-3">
                    <label for="emailfield" class="form-label fw-semibold">Email address</label>
                    <input type="email" class="form-control" id="emailfield" placeholder="name@example.com">
                </div>
                
                <div class="mb-3">
                    <label for="passwordfield" class="form-label fw-semibold">Password</label>
                    <input type="password" class="form-control" id="passwordfield">
                </div>
                <div>
                    <button type="submit" class="btn fw-bold" style="background-color: #C6A969;">Sign Up</button>
                </div>
            </form>
            <span class="mt-1">Already a user</span><a href="" class="ms-1 fw-semibold">Login here</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js" integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="signup.js"></script>   
</body>
</html>
